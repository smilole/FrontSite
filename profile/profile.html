<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>sites</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Bootstrap-->
</head>

<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid"><!--чтобы справа было-->
            <!--возможно стоит стоит сделать кнопкой-->
            <!-- <a class="navbar-brand" href="#">Delivery.Кушац</a> -->
            <div class="navbar-header">
                <a href="" role="button" class="navbar-brand" >Блог №415</a>
            </div>
            <!-- если надо чтобы кнопки при сужении экрана были слева, убери первый коллапс -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="menu" aria-current="page" href="#"  role="button">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="newpost" aria-current="page" href="#"  role="button">Написать пост</a>
                    </li>
                </ul>
                <div id="info">
                    <button class="btn btn-outline-primary enter" id="Autorization">Вход</button>
                </div>
                <script src=""></script>
            </div>
        </div>
    </nav>
</header>

<section class="flex-grow-1 d-flex flex-column justify-content-center align-items-center px-4">
    <div class="col-md-6 ">
        <form class="shadow p-4">
            <h1 class="h-brand py-3">Профиль</h1>
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="name@kreosoft.ru">
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="fullName" required placeholder="Иванов Иван Иваныч">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" class="form-control" id="phone" pattern="7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 (xxx)xxx-xx-xx" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Пол</label>
                <select class="form-select" id="gender" required>
                    <option value="">Выберите пол</option>
                    <option value="male">Мужчина</option>
                    <option value="female">Женщина</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="leftP">Дата рождения</div>
                <input type="date" class="rightP form-control">
            </div>
            <div class="dropend">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</section>

<footer class="bg-expand-lg bg-footer-tertiary py-3 mt-auto bg-light shadow-lg">
    <div class="container">
        <div class="col-12">
            <p class="text-start">© 2023 - Блог №415</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
